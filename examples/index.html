<html>
	<head>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css" rel="stylesheet">
		<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet-src.js'></script>
		<script type="text/javascript" src='/leaflet-pixi-bundle.js'></script>
	</head>

	<body>
		<div id="map" style='height: 500px;'></div>
	</body>


		<script type='text/javascript'>
			// Create the map
			var porterSq = new L.LatLng(42.388349, -71.119355);
			var map = L.map('map').setView(porterSq, 5);

			//Set up the OSM base layer
			L.tileLayer(
			    'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
			    {maxZoom: 18}).addTo(map);
		
			var pixiScene = L.TileLayer.pixiTileLayer().addTo(map);
			
			L.marker(porterSq).addTo(map);
			
			pixiScene.runTest();
			
		</script>

</html>
